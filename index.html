<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <button class="theme-toggle">
        <i class="fas fa-moon"></i> Dark Mode
    </button>

    <div class="container">
        <header>
            <h1>ðŸ“š Books <span>Library</span></h1>
            <div class="search-sort-container">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search books by title or author">
                    <button id="searchButton"><i class="fas fa-search"></i></button>
                </div>
                <div class="sort-container">
                    <select id="sortSelect">
                        <option value="">Sort By</option>
                        <option value="title-asc">Title (A-Z)</option>
                        <option value="title-desc">Title (Z-A)</option>
                        <option value="date-asc">Date (Oldest First)</option>
                        <option value="date-desc">Date (Newest First)</option>
                    </select>
                </div>
                <div class="view-toggle">
                    <button id="listViewBtn"><i class="fas fa-list"></i></button>
                    <button id="gridViewBtn" class="active"><i class="fas fa-th-large"></i></button>
                </div>
            </div>
        </header>

        <main>
            <div id="booksContainer" class="books-grid"></div>
            <div id="pagination" class="pagination">
                <button id="prevPage">Previous</button>
                <span id="currentPage">Page 1</span>
                <button id="nextPage">Next</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
